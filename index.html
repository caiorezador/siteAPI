<!DOCTYPE html>
<head>
    <title>API POKEMON</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet" />
</head>
<body>
    <Header class="cabecalho-principal">
        <h1 class= "Header-Title">Pokemon</h1>
    </Header>

    <main class="principal-page">
        
        <div class="container">
            <h1 class= "pokedex-title">Pokedex</h1>
            <ul data-js="pokedex" class="table-pokemons"></ul>
        </div>
        <div class="pages">
            <img class="pokeball" alt="page-1" src="img/pokeball.png" onclick="initPokemon(1)">
            <img class="pokeball" alt="page-2" src="img/pokeball.png" onclick="initPokemon(2)">
            <img class="pokeball" alt="page-3" src="img/pokeball.png" onclick="initPokemon(3)">
            <img class="pokeball" alt="page-4" src="img/pokeball.png" onclick="initPokemon(4)">
            <img class="pokeball" alt="page-5" src="img/pokeball.png" onclick="initPokemon(5)">
            <img class="pokeball" alt="page-6" src="img/pokeball.png" onclick="initPokemon(6)">
            <img class="pokeball" alt="page-7" src="img/pokeball.png" onclick="initPokemon(7)">
            <img class="pokeball" alt="page-8" src="img/pokeball.png" onclick="initPokemon(8)">
            <img class="pokeball" alt="page-9" src="img/pokeball.png" onclick="initPokemon(9)">
            <img class="pokeball" alt="page-10" src="img/pokeball.png" onclick="initPokemon(10)">
            
        
        </div>
    </main>

    <footer class="rodape-principal">

    </footer>

    <script src="js/pokemon.js"></script>    
</body>
